<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartbeat Button Effect</title>
<style>
  .heartbeat-button {
    border: 2px solid black;
    position: relative;
    overflow: hidden;
    padding: 10px 20px;
    font-size: 16px;
    background-color: transparent;
    color: #000;
    cursor: pointer;
    animation: heartbeat 1s infinite;
  }

  /* .heartbeat-button::before {
    content: "";
    position: absolute;
    top: -50px;
    left: -50px;
    width: 100px;
    height: 100px;
    background: linear-gradient(-45deg, red, pink);
    border-radius: 50%;
    z-index: -1;
    transform: scale(0);
    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  } */

  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
  }
</style>
</head>
<body>

<button class="heartbeat-button">Click me</button>

</body>
</html>
